<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {

    }

    textarea, button {

    #output {

      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-height: 100px;
      max-height: 300px;      /* Gi·ªõi h·∫°n chi·ªÅu cao */
      overflow-y: auto;       /* Hi·ªÉn th·ªã thanh cu·ªôn d·ªçc */
    }

    .btn-copy {

      margin-top: 10px;
    }

  </style>
</head>
<body>
  <h2>üî¢ D√°n c·ªôt s·ªë t·ª´ Excel</h2>
  <textarea id="input" rows="10" placeholder="D√°n c·ªôt s·ªë v√†o ƒë√¢y, m·ªói d√≤ng 1 s·ªë (theo th·ª© t·ª± tƒÉng d·∫ßn)"></textarea>
  <button onclick="generateRanges()">üìä T·∫°o Kho·∫£ng</button>

  <h3>üìÑ K·∫øt qu·∫£:</h3>
  <div id="output"></div>
  <button class="btn-copy" onclick="copyOutput()">üìã Sao ch√©p k·∫øt qu·∫£</button>

  <script>
    function generateRanges() {
      const inputLines = document.getElementById("input").value.trim().split('\n');
      const numbers = inputLines
        .map(line => parseInt(line.trim()))
        .filter(n => !isNaN(n));

      // Ki·ªÉm tra r·ªóng
      if (numbers.length === 0) {
        document.getElementById("output").textContent = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p √≠t nh·∫•t 1 s·ªë!";
        return;
      }

      // Ki·ªÉm tra tƒÉng d·∫ßn
      for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] <= numbers[i - 1]) {
          document.getElementById("output").textContent = "‚ùå L·ªói: D√£y s·ªë kh√¥ng tƒÉng d·∫ßn t·∫°i d√≤ng " + (i + 1);
          return;
        }
      }

      // T·∫°o kho·∫£ng
      const result = [];
      let start = numbers[0];
      let end = numbers[0];

      for (let i = 1; i <= numbers.length; i++) {
        if (numbers[i] === end + 1) {
          end = numbers[i];
        } else {
          if (start === end) {
            result.push(formatNumber(start));
          } else {
            result.push(`${formatNumber(start)}-${formatNumber(end)}`);
          }
          start = numbers[i];
          end = numbers[i];
        }
      }

      document.getElementById("output").textContent = result.join('\n');
    }

    function formatNumber(n) {
      return n.toString().padStart(2, '0');
    }

    function copyOutput() {
      const outputText = document.getElementById("output").textContent;
      if (!outputText.trim()) {
        alert("‚ö†Ô∏è Kh√¥ng c√≥ g√¨ ƒë·ªÉ sao ch√©p!");
        return;
      }
      navigator.clipboard.writeText(outputText)
        .then(() => alert("‚úÖ ƒê√£ sao ch√©p k·∫øt qu·∫£ v√†o clipboard!"))
        .catch(err => alert("‚ùå L·ªói khi sao ch√©p: " + err));
    }
  </script>
